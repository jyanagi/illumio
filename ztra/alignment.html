
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Illumio ZTRA Dashboard v8</title>
<style>
:root {
  --orange:#FF5500; --slate:#313638; --white:#FFFFFF;
  --cyan:#2D454C; --tan:#F7F4EE; --cerulean:#E5F2F9;
}
*{box-sizing:border-box}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:linear-gradient(180deg,var(--tan),var(--cerulean));color:var(--slate)}
header{background:var(--slate);color:#fff;display:flex;align-items:center;justify-content:space-between;padding:14px 20px;box-shadow:0 2px 10px rgba(0,0,0,.25)}
h1{margin:0;font-size:20px}
.badge{background:var(--orange);padding:2px 10px;border-radius:999px;font-size:12px}
.container{max-width:1200px;margin:20px auto;padding:0 16px}
.controls{display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;gap:10px;margin-bottom:12px}
.select,.btn{appearance:none;background:#fff;color:var(--slate);border:1px solid #d0d5dd;border-radius:10px;padding:8px 12px;font-weight:600;cursor:pointer;box-shadow:0 1px 2px rgba(0,0,0,.05)}
.card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 6px 20px rgba(45,69,76,.12)}
.chart-title{text-align:center;font-size:18px;font-weight:700;color:var(--slate);margin:10px 0 14px}
#barWrap{position:relative}
#barChart{display:block;width:100%;height:380px}
.tooltip{position:absolute;pointer-events:none;display:none;background:#fff;color:#111;border:1px solid #d0d5dd;border-radius:8px;padding:8px 10px;font-size:12px;box-shadow:0 6px 20px rgba(0,0,0,.15);z-index:5;white-space:nowrap}
/* Modal */
.modal-backdrop{position:fixed;inset:0;background:rgba(49,54,56,.65);display:none;align-items:center;justify-content:center;padding:10px;z-index:50}
.modal{background:#fff;width:min(95%,1250px);max-height:90vh;border-radius:16px;display:flex;flex-direction:column;box-shadow:0 20px 60px rgba(0,0,0,.35);overflow:hidden}
.modal header{background:var(--slate);color:#fff;padding:10px 14px;position:sticky;top:0;z-index:3}
.modal header h2{margin:0;font-size:16px}
.close{position:absolute;right:14px;top:8px;background:none;border:none;color:#fff;font-size:20px;cursor:pointer}
.modal .body{flex:1;display:flex;flex-direction:column;overflow:hidden;background:var(--tan)}
.tools{background:#fff;padding:8px;display:flex;gap:8px;align-items:center;position:sticky;top:0;z-index:2}
.table-container{flex:1;overflow-y:auto;overflow-x:auto;background:#fff}
table{width:100%;border-collapse:collapse;font-size:12px;min-width:900px}
th,td{padding:6px 8px;border-bottom:1px solid #eee;text-align:left;vertical-align:top}
th{background:var(--cerulean);font-weight:700;position:sticky;top:0;z-index:1}
.pagination{background:#fff;padding:8px;display:flex;justify-content:flex-end;gap:6px;position:sticky;bottom:0;z-index:2}
.page-btn{border:1px solid #d0d5dd;background:#fff;border-radius:8px;padding:6px 10px;font-size:12px;cursor:pointer}
.page-btn[disabled]{opacity:.4;cursor:not-allowed}
@media(max-width:768px){th,td{font-size:11px}.modal{width:98%}}
</style>
</head>
<body>
<header>
  <h1>Illumio DoD Zero Trust Reference Architecture v2.0 Support Dashboard</h1>

</header>
<div class="container">

        <option value="Target">Target</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap">

      <button id="downloadSummaryJSON" class="btn">Download Summary JSON</button>
    </div>
  </div>

  <div class="card">
    <div class="chart-title">Illumio alignment with DoD Zero Trust Reference Architecture v2.0</div>
    <div id="barWrap">
      <canvas id="barChart"></canvas>
      <div id="tooltip" class="tooltip"></div>
    </div>
    <p style="text-align:center;opacity:.7;font-size:12px;margin:8px 0 0">Click any bar to view supported activities.</p>
  </div>
</div>

<!-- Modal -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <header>
      <h2 id="modalTitle"></h2>
      <button class="close" id="modalClose">×</button>
    </header>
    <div class="body">
      <div class="tools">
        <input type="text" id="searchInput" class="select" placeholder="Search supported activities...">
        <button id="exportCSV" class="btn">Export CSV</button>
      </div>
      <div class="table-container">
        <table id="dataTable">
          <thead>
            <tr>
              <th style="min-width:110px">ID</th>
              <th style="min-width:220px">Name</th>
              <th style="min-width:200px">Capability</th>
              <th style="min-width:110px">Level</th>
              <th style="min-width:280px">Outcome</th>
              <th style="min-width:260px">Illumio Remarks</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pagination">
        <button class="page-btn" id="prevPage">Prev</button>
        <span id="pageInfo"></span>
        <button class="page-btn" id="nextPage">Next</button>
      </div>
    </div>
  </div>
</div>

tication (MFA) pushes to users.", "activity_level": "Advanced", "activity_outcome": "Transaction authentication implemented per session based on security attributes", "illumio": false, "illumio_remarks": ""}, {"activity_id": "1.8.4", "activity_pillar": "User", "activity_name": "Continuous Authentication Pt. 2", "activity_capability": "DoD Organizations continue usage of transaction-based authentication to include integration such as user patterns.", "activity_level": "Advanced", "activity_outcome": "Transaction authentication implemented per session based on security attributes", "illumio": false, "illumio_remarks": ""}, {"activity_id": "1.9.1", "activity_pillar": "User", "activity_name": "Enterprise PKI/IDP Pt. 1", "activity_capability": "1.9 Integrated ICAM Platform", "activity_level": "Target", "activity_outcome": "Components are using IdP with MFA for all applications/services; Organizational MFA/PKI integrated with Enterprise MFA/PKI; Organizational Standardized PKI for all services", "illumio": true, "illumio_remarks": "Illumio can integrate with leading ICAM solutions, such as Active Directory (AD), LDAP, SAML-based Single Sign-On (SSO) providers, and other identity management systems. This integration allows Illumio to leverage user identities, roles, and attributes when enforcing access controls and segmentation policies. For example: a) user-based policies: with ICAM integration, Illumio can segment users based on their identity and enforce access controls according to user roles or groups; b) dynamic policy assignment: as user roles change within the ICAM solution, Illumio can dynamically adjust access policies to match those changes, ensuring that only the right users have access to specific resources."}, {"activity_id": "1.9.2", "activity_pillar": "User", "activity_name": "Enterprise PKI/DP Pt. 2", "activity_capability": "DoD Organizations enable Biometric support in the Identity Provider (IdP) for mission/task-critical applications and services as appr ation by continuously monitoring workloads, offering visibility into process activity, traffic flows, and vulnerability exposure. It assists in ransomware protection by enforcing micro-segmentation policies that limit lateral movement and detects abnormal traffic patterns. Additionally, VEN integrates with vulnerability management tools to highlight exposed systems and reduce the risk of exploitation. By leveraging these insights, organizations can enhance their security posture against breaches, ransomware, and vulnerabilities."}, {"activity_id": "2.1.2", "activity_pillar": "Device", "activity_name": "NPE/PKI, Device under Management", "activity_capability": "2.1 Device Inventory", "activity_level": "Target", "activity_outcome": "Non-person entities are managed via Org PKI and Org IDP", "illumio": true, "illumio_remarks": "Illumio interacts with non-person entities by treating them as individual managed workloads within our Zero Trust Segmentation platform. Through the Virtual Enforcement Node (VEN) agent software, Illumio provides visibility, segmentation, and policy enforcement for these entities, ensuring that communication is restricted to authorized paths and that least-privilege access is enforced, adapting to changes in the environment, integrating with automation tools, and continuously monitoring the health and security of non-person entities to prevent unauthorized access to minimize risk."}, {"activity_id": "2.1.3", "activity_pillar": "Device", "activity_name": "Enterprise IDP Pt. 1", "activity_capability": "2.1 Device Inventory", "activity_level": "Target", "activity_outcome": "NPEs including devices are integrated with Enterprise IDP", "illumio": true, "illumio_remarks": "Illumio integrates with leading ICAM solutions, such as Active Directory (AD), LDAP, SAML-based Single Sign-On (SSO) providers, and other identity management systems. This integration allows Illumio to leverage user identities, roles, and attributes when enforcing access controls and  "Illumio supports Comply to Connect (C2C) by ensuring that devices and workloads meet security compliance standards before accessing resources, across diverse environments like on-premises and hybrid-clouds. Illumio can work in conjunction and integrate with Enterprise Identity Providers (IdPs) and Authorization Gateways to enforce dynamic, identity-based segmentation and fine-grained access control based on real-time compliance and user roles. Illumio also integrates with vulnerability management tools to assess device health and automate policy enforcement, ensuring non-compliant entities are isolated until remediated. This approach helps enforce the principle of least privilege and maintains continuous compliance."}, {"activity_id": "2.2.2", "activity_pillar": "Device", "activity_name": "Implement C2C/Compliance Based Network Authorization Pt. 2", "activity_capability": "DoD Organizations expand the deployment and usage of Comply to Connect to all supported environments required to meet ZT advanced functionalities. Comply to Connect teams integrate their solution(s) with the Enterprise IdP and Authorization Gateways to better manage access and authorizations to resources.", "activity_level": "Advanced", "activity_outcome": "C2C is enforced in all supported environments; Advanced devices checks are completed and integrated with dynamic access (Enterprise IDP / ZTNA)", "illumio": true, "illumio_remarks": "Illumio supports Comply to Connect (C2C) by ensuring that devices and workloads meet security compliance standards before accessing resources, across diverse environments like on-premises and hybrid-clouds. Illumio can work in conjunction and integrate with Enterprise Identity Providers (IdPs) and Authorization Gateways to enforce dynamic, identity-based segmentation and fine-grained access control based on real-time compliance and user roles. Illumio also integrates with vulnerability management tools to assess device health and automate policy enforcement, ensuring non-compliant entities are isolated until remediated. This approach helps enforce the principle of least privilege and maintains continuous compliance."}, {"activity_id": "2.3.1", "activity_pillar": "Device", "activity_name": "Entity Activity Monitoring Pt. 1", "activity_capability": "Using the developed User and Device baselines, DoD Organizations utilize the implemented User and Entity Behavioral Activity (UEBA) solution to integrate baselines. UEBA device attributes and baselines are available to be used for device authorization detections.", "activity_level": "Advanced", "activity_outcome": "UEBA attributes are integrated for device baselining; UEBA attributes are available for usage with device access", "illumio": true, "illumio_remarks": "Illumio uses attribute-based access control to enforce segmentation policies based on a wide range of contextual attributes, such as entity location, system compliance, network context, environment, application, role, and so forth. Illumio continuously monitors the environment for changes in workload attributes and when a change is detected, it dynamically enforces policies to ensure the workloads remain secure without manual intervention. Illumio can also integrate with external systems and orchestration tools for event-driven, dynamic segmentation policy enforcement and end-to-end application visibility."}, {"activity_id": "2.3.2", "activity_pillar": "Device", "activity_name": "Entity Activity Monitoring Pt. 2", "activity_capability": "DoD Organizations utilize the User and Entity Behavioral Activity (UEBA) solution with network access solutions to mandate UEBA attributes (e.g., device health, logon patterns, etc.) for accessing environments and resources.", "activity_level": "Advanced", "activity_outcome": "UEBA attributes are mandated for device access", "illumio": true, "illumio_remarks": "Illumio uses attribute-based access control to enforce segmentation policies based on a wide range of contextual attributes, such as entity location, system compliance, network context, environment, application, role, and so forth. Illumio continuously monitors the environment for changes in workload attributes and when a change is detected, it dynamically enforces policies to ensure the workloads remain secure without manual intervention. Illumio can also integrate with external systems and orchestration tools for event-driven, dynamic segmentation policy enforcement and end-to-end application visibility."}, {"activity_id": "2.3.3", "activity_pillar": "Device", "activity_name": "Implement Application Control & File Integrity Monitoring (FIM) Tools", "activity_capability": "2.3 Device Authorization w/ Real Time Inspection", "activity_level": "Target", "activity_outcome": "AppControl and FIM tooling is implemented on all critical services/applications; EDR tooling covers maximum amount of services/applications; AppControl and FIM data is sent to C2C as needed", "illumio": true, "illumio_remarks": "Illumio implements application control by regulating how applications communicate across the network, ensuring that only authorized an necessary interactions are permitted while the rest are prohibited. Illumio uses micro-segmentation, application dependency mapping, and dynamic policies to provide process-level enforcement and support allowlist or denylist policies that are adaptive across heterogenous environments. \n\nIntegrating Illumio with an EDR solution provides enhanced threat detection and response and breach containment while offering improved visibility into both workload or endpoint behavior and network traffic mapping resulting in a more comprehensive, dynamic and resilient zero trust architecture."}, {"activity_id": "2.3.4", "activity_pillar": "Device", "activity_name": "Integrate NextGen AV Tools with C2C", "activity_capability": "2.3 Device Authorization w/ Real Time Inspection", "activity_level": "Target", "activity_outcome": "Critical NextGen AV data is being sent to C2C for checks ; NextGen AV tooling is implemented on all critical services/applications", "illumio": true, "illumio_remarks": "Illumio supports Comply to Connect (C2C) by ensuring that devices and workloads meet security compliance standards before accessing resources, across diverse environments like on-premises and hybrid-clouds. Illumio can work in conjunction and integrate with Next Generation Anti-Virus (NextGen AV) Tools and Endpoint Detection and Response (EDR) solutions to enforce dynamic, fine-grained access control based on real-time conditional access policies ensuring non-compliant entities are isolated until remediated. This approach helps enforce the principle of least privilege and maintains continuous compliance. Illumio is also 100% API-driven and supports REST API with documented schema for integrations across third party platforms."}, {"activity_id": "2.3.5", "activity_pillar": "Device", "activity_name": "Fully Integrate Device Security Stack w/ C2C ", "activity_capability": "DoD Organizations continue the deployment of Application Control to all environments and in prevention mode. File Integrity Monitoring (FIM) and Application Controls analytics are integrated into Comply to Connect for expanded access decision making data points. Comply to Connect analytics are evaluated for further device/endpoint security stack data points such as UEDM and are integrated as necessary.", "activity_level": "Advanced", "activity_outcome": "AppControl and FIM deployment is expanded to all necessary services/applications; Remaining data from Device Security tooling is implemented with C2C", "illumio": false, "illumio_remarks": ""}, {"activity_id": "2.3.6", "activity_pillar": "Device", "activity_name": "Enterprise PKI Pt. 1", "activity_capability": "The DoD Enterprise Public Key Infrastructure (PKI) is expanded to include the addition of NPE and device certificates. NPEs and device that do not support PKI certificates are marked for retirement and decommission starts.", "activity_level": "Advanced", "activity_outcome": "Devices that are unable to have certificates are phased out and/or moved to minimal access environments; All devices and NPEs have certs installed for authentication in the Enterprise PKI", "illumio": true, "illumio_remarks": "Illumio uses an adaptive security policy model that continuously adjusts to changes in the environment based on contextual attributes. In this activity, the attribute is whether or not the device has a PKI certificate. All devices that match this attribute would receive an Illumio label corresponding to this attribute with a policy written to restrict or minimize access to critical systems or components. Once a PKI certificate is issued, the policy would no longer apply because the attribute or context would have dynamically changed."}, {"activity_id": "2.3.7", "activity_pillar": "Device", "activity_name": "Enterprise PKI Pt. 2", "activity_capability": "DoD Organizations utilize certificates for device authentication and machine to machine communications. Unsupported devices complete retirement and exceptions are approved using a risk based methodical approach.", "activity_level": "Advanced", "activity_outcome": "Devices are required to authenticate to communicate with other services and devices", "illumio": false, "illumio_remarks": ""}, {"activity_id": "2.4.1", "activity_pillar": "Device", "activity_name": "Deny Device by Default Policy", "activity_capability": "2.4 Remote Access", "activity_level": "Target", "activity_outcome": "Components can block device access by default to resources (apps/data) and explicitly allow compliant devices per policy; Remote Access is enabled following a \"deny device by default policy\" approach", "illumio": true, "illumio_remarks": "Through adaptive user segmentation, dynamic policy enforcement, and micro-segmentation of users and workloads, the Illumio ZTS platform ensures that communication is denied by default unless explicitly permitted. This approach to Zero Trust segmentation significantly reduces attack surfaces and enhances the overall security posture by limiting lateral movement in case of a breach."}, {"activity_id": "2.4.2", "activity_pillar": "Device", "activity_name": "Managed and Limited BYOD & IOT Support", "activity_capability": "2.4 Remote Access", "activity_level": "Target", "activity_outcome": "All applications require dynamic permissions access for devices; BYOD and IOT device permissions are baselined and integrated with Enterprise IDP", "illumio": false, "illumio_remarks": ""}, {"activity_id": "2.4.3", "activity_pillar": "Device", "activity_name": "Managed and Full BYOD & IoT Support Pt. 1", "activity_capability": "DoD Organizations utilize Unified Endpoint and Device Management (UEDM) and similar solutions to enable access for managed and approved devices to Mission and Operational Critical services/applications using dynamic access policies. BYOD and Internet of Things (IoT) devices are required to meet standard baseline checks before authorization.", "activity_level": "Advanced", "activity_outcome": "Only BYOD and IOT devices that meet mandated configuration standards allowed to access resources; Critical Services require dynamic access for devices'", "illumio": false, "illumio_remarks": ""}, {"activity_id": "2.4.4", "activity_pillar": "Device", "activity_name": "Managed and Full BYOD & IoT Support Pt. 2", "activity_capability": "DoD Organizations utilize Unified Endpoint and Device Management (UEDM) and similar solutions to enable access for unmanaged devices meeting device checks and standard baselines. All possible services/applications are integrated to allow access to managed devices. Unmanaged devices are integrated with services/applications based on risk driven methodical authorization approach.", "activity_level": "Advanced", "activity_outcome": "All possible services require dynamic access for devices", "illumio": false, "illumio_remarks": ""}, {"activity_id": "2.5.1", "activity_pillar":  Sight, Splunk, etc., in the native format of these tools (CEF, LEEF, Syslog in Structured JSON format, etc.). Events and alerts can be easily configured from the intuitive webUI or using APIs to generate tickets upstream from an organization's SIEM, if supported by the vendor. For instance, with Splunk, Illumio can generate events where Splunk can create tickets in ServiceNow."}, {"activity_id": "2.7.3", "activity_pillar": "Device", "activity_name": "Implement XDR Tools & Integrate w/ C2C Pt. 2", "activity_capability": "XDR solution stack completes identification of integration points expanding coverage to the fullest amount possible. Exceptions are tracked and managed using a risk based methodical approach for continued operation. Extended analytics enabling ZT Advanced functionalities are integrated into the SIEM and other appropriate solutions.", "activity_level": "Advanced", "activity_outcome": "Remaining integration points have been integrate as appropriate; Extended alerting and response is enabled with other Analytics tools at least using SIEM", "illumio": true, "illumio_remarks": "Illumio’s Zero Trust Segmentation (ZTS) platform integrates with a wide range of technologies, including SIEM, SOAR, EDR, and UEBA. It also natively integrates with vulnerability scanners like Qualys, Tenable, and Rapid7, allowing the ingestion of vulnerability data and correlating it with live network traffic to prioritize critical risks. Illumio enhances vulnerability management by providing risk-based Vulnerability Maps and automated segmentation policy recommendations based on vulnerability and traffic patterns.While Illumio is a standalone zero-trust micro-segmentation solution, it is often integrated with other platforms to enhance overall functionality. Built as a simplified, programmable security solution, Illumio offers a full-featured REST API for automating security deployments and integrating with third-party systems. Every feature available through the UI is exposed v y": "Data loss prevention (DLP) solution is integrated with automated data tagging techniques to include any missing enforcement points and tags.", "activity_level": "Advanced", "activity_outcome": "Automated tagging attributes are integrated with DLP and resulting metrics are used for ML", "illumio": false, "illumio_remarks": ""}, {"activity_id": "4.7.1", "activity_pillar": "Data", "activity_name": "Integrate DAAS Access w/ SDS Policy Pt. 1", "activity_capability": "4.7 Data Access Control", "activity_level": "Target", "activity_outcome": "DAAS policy is developed w/ enterprise and org level support; SDS Integration plan is developed to support DAAS policy", "illumio": true, "illumio_remarks": "Illumio supports integrating DAAS (Data, Applications, Assets, Services) access with SDS (Software-Defined Storage) policies by applying granular micro-segmentation to control and secure data access across heterogeneous environments and enforcing dynamic security policies that regulate how DAAS components interact, ensuring that only authorized users and applications can access specific data in storage."}, {"activity_id": "4.7.2", "activity_pillar": "Data", "activity_name": "Integrate DAAS Access w/ SDS Policy Pt. 2", "activity_capability": "DoD Organizations implement the DAAS policy in an automated fashion.", "activity_level": "Advanced", "activity_outcome": "Attribute based fine-grained DAAS Policy implemented in an automated fashion", "illumio": true, "illumio_remarks": "Illumio supports integrating DAAS (Data, Applications, Assets, Services) access with SDS (Software-Defined Storage) policies by applying granular micro-segmentation to control and secure data access across heterogeneous environments and enforcing dynamic security policies that regulate how DAAS components interact, ensuring that only authorized users and applications can access specific data in storage."}, {"activity_id": "4.7.3", "activity_pillar": "Data", "activity_name": "Integrate DAAS Access w/ SDS unctionalities are required for integration.", "activity_level": "Advanced", "activity_outcome": "Complete integration with Enterprise IDP and SDS toolingto support all attribute based fine-grained DAAS access", "illumio": true, "illumio_remarks": "Illumio leverages user identities, roles, and attributes to enforce access controls and segmentation policies for DAAS components, ensuring data security across systems and environments. By restricting access to authorized users only, it provides consistent, attribute-based security across hybrid and multi-cloud environments."}, {"activity_id": "4.7.6", "activity_pillar": "Data", "activity_name": "Integrate SDS Tool and/or Integrate with DRM Tool Pt. 1", "activity_capability": "Depending on the need for a Software Defined Storage tool, a new solution is implemented or an existing solution is identified meeting the functionality requirements to be integrated with DLP, DRM/Protection, and ML solutions.", "activity_level": "Advanced", "activity_outcome": "If tooling is needed ensure there is supported integrations with DLP, DRM and ML tooling", "illumio": true, "illumio_remarks": "Illumio’s Zero Trust Segmentation (ZTS) platform integrates with a wide range of technologies, including SIEM, SOAR, EDR, and UEBA. It also natively integrates with vulnerability scanners like Qualys, Tenable, and Rapid7, allowing the ingestion of vulnerability data and correlating it with live network traffic to prioritize critical risks. Illumio enhances vulnerability management by providing risk-based Vulnerability Maps and automated segmentation policy recommendations based on vulnerability and traffic patterns.While Illumio is a standalone zero-trust micro-segmentation solution, it is often integrated with other platforms to enhance overall functionality. Built as a simplified, programmable security solution, Illumio offers a full-featured REST API for automating security deployments and integrating with third-party systems. Every feature available through the UI is exposed via the REST API, enabling seamless integration with automation tools (e.g., Ansible, Chef, Puppet, Microsoft SCCM), configuration and asset management platforms (ServiceNow, BMC Helix, Cherwell, IBM Tivoli), ITSM (ServiceNow, BMC, IBM BigFix, Jira), authentication/IdP providers (Azure AD, Ping, Okta, OneLogin), event management and response systems (Splunk, QRadar, ArcSight, LogRhythm), and endpoint security tools like CrowdStrike."}, {"activity_id": "4.7.7", "activity_pillar": "Data", "activity_name": "Integrate SDS Tool and/or Integrate with DRM Tool Pt. 2", "activity_capability": "DoD Organizations configure the SDS functionality and/or solution to be integrated with the underlying DLP and DRM/Protection infrastructure as appropriate. Lower-level integrations enable more effective protection and response.", "activity_level": "Advanced", "activity_outcome": "Integrate SDS infrastructure with existing DLP and DRM infrastructure", "illumio": false, "illumio_remarks": ""}, {"activity_id": "5.1.1", "activity_pillar": "Network & Environment", "activity_name": "Define Granular Control Access Rules & Policies Pt. 1", "activity_capability": "5.1 Data Flow Mapping", "activity_level": "Target", "activity_outcome": "Provide Technical Standards; Develop Concept of Operations; Identify Communities of Interest", "illumio": true, "illumio_remarks": "Illumio helps with data flow mapping by providing real-time visibility into application and workload communications across environments. It visualizes data flows, allowing organizations to identify dependencies and potential security risks, enabling more effective segmentation and policy enforcement."}, {"activity_id": "5.1.2", "activity_pillar": "Network & Environment", "activity_name": "Define Granular Control Access Rules & Policies Pt. 2", "activity_capability": "5.1 Data Flow Mapping", "activity_level": "Target", "activity_outcome": "Define Data Tagging Filters for API Infrastructure", "illumio": true, "illumio_remarks": "Illumio helps with data flow mapping by providing real-time visibility into application and workload communications across environments. It visualizes data flows, allowing organizations to identify dependencies and potential security risks, enabling more effective segmentation and policy enforcement."}, {"activity_id": "5.2.1", "activity_pillar": "Network & Environment", "activity_name": "Define SDN APIs", "activity_capability": "5.2 Software Defined Networking (SDN)", "activity_level": "Target", "activity_outcome": "SDN APIs are standardized and implemented; APIs are functional for AuthN Decision Point, App Delivery Control Proxy and Segmentation Gateways", "illumio": false, "illumio_remarks": ""}, {"activity_id": "5.2.2", "activity_pillar": "Network & Environment", "activity_name": "Implement SDN Programable Infrastructure", "activity_capability": "5.2 Software Defined Networking (SDN)", "activity_level": "Target", "activity_outcome": "Implemented Application Delivery Control Proxy; Established SIEM Logging Activities; Implemented User Activity Monitoring (UAM); Integrated with Authentication Decision Point; Implemented Segmentation Gateways", "illumio": false, "illumio_remarks": ""}, {"activity_id": "5.2.3", "activity_pillar": "Network & Environment", "activity_name": "Segment Flows into Control, Management, and Data Planes", "activity_capability": "5.2 Software Defined Networking (SDN)", "activity_level": "Target", "activity_outcome": "IPv6 Segmentation; Enable Automated NetOps Information Reporting; Ensure Configuration Control Across Enterprise; Integrated with SOAR", "illumio": false, "illumio_remarks": ""}, {"activity_id": "5.2.4", "activity_pillar": "Network & Environment", "activity_name": "Network Asset Discovery & Optimization", "activity_capability": "DoD Organizations automate network asset discovery through the SDN infrastructure limiting access to devices based on risk based methodical approaches. Optimization is conducted based on the SDN analytics to improve overall performance along with provide necessary approved access to resources.", "activity_level": "Advanced", "activity_outcome": "Technical Refreshment/Technology Evolution; Provide Optimization/Performance Controls", "illumio": false, "illumio_remarks": ""}, {"activity_id": "5.2.5", "activity_pillar": "Network & Environment", "activity_name": "Real-Time Access Decisions ", "activity_capability": "SDN Infrastructure utilizes cross Pillar data sources such as User Activity Monitoring, Entity Activity Monitoring, Enterprise Security Profiles and more for real-time access decisions. Machine learning is used to assist decision making based on advanced network analytics (full packet capture, etc.). Policies are consistently implemented across the Enterprise using unified access standards.", "activity_level": "Advanced", "activity_outcome": "Analyze SIEM Logs with Analytics Engine to Provide Real- Time Policy Access Decisions; Support Sending Captured Packets, Data/Network Flows, and other Specific Logs for Analytics; Segment End-to-End Transport Network Flows; Audit Security Policies for Consistency across Enterprise; Protect Data-in-Transit During Coalition Information Sharing", "illumio": false, "illumio_remarks": ""}, {"activity_id": "5.3.1", "activity_pillar": "Network & Environment", "activity_name": "Datacenter Macro segmentation", "activity_capability": "5.3 Macro Segmentation", "activity_level": "Target", "activity_outcome": "Log Actions to SIEM; Establish Proxy/Enforcement Checks of Device Attributes, Behavior, and other Data; Analyze Activities with Analytics Engine", "illumio": true, "illumio_remarks": "Illumio delivers macro-segmentation by creating broad security boundaries between major environments or isolating large segments of a network.Illumio can enforce strict separation between production and non-production (dev/test/QA) environments and ensure workloads meet security compliance standards before accessing resources through integrations with other security providers to automate policy enforcement based on device health and compliance. Illumio is 100% API-driven and supports REST API with documented schema."}, {"activity_id": "5.3.2", "activity_pillar": "Network & Environment", "activity_name": "B/C/P/S Macro segmentation", "activity_capability": "5.3 Macro Segmentation", "activity_level": "Target", "activity_outcome": "Establish Proxy/Enforcement Checks of Device Attributes, Behavior, and other Data; Log Actions to SIEM; Analyze Activities with Analytics Engine; Leverage SOAR to Provide RT Policy Access Decisions", "illumio": true, "illumio_remarks": "Illumio delivers macro-segmentation by creating broad security boundaries between major environments or isolating large segments of a network.Illumio can enforce strict separation between production and non-production (dev/test/QA) environments and ensure workloads meet security compliance standards before accessing resources through integrations with other security providers to automate policy enforcement based on device health and compliance. Illumio is 100% API-driven and supports REST API with documented schema."}, {"activity_id": "5.4.1", "activity_pillar": "Network & Environment", "activity_name": "Implement Micro segmentation", "activity_capability": "5.4 Micro Segmentation", "activity_level": "Target", "activity_outcome": "Accept Automated Policy Changes; Implement API Decision Points; Implement NGF/Micro FW/Endpoint Agent in Virtual Hosting Environment", "illumio": true, "illumio_remarks": "Illumio implements micro-segmentation using the native security controls of the workload's Operating System (Windows Filtering Platform, IPtables, or NFTables) through its lightweight agent, called the VEN (Virtual Enforcement Node), which is installed on workloads to monitor traffic and enforce security policies without relying on the underlying network. The VEN collects real-time telemetry data and communicates with the PCE (Policy Compute Engine) to apply precise, context-aware policies. Illumio’s fail-safe architecture ensures that, in the event of a system failure, workloads continue to function without interruption, as the VEN operates independently, allowing for continuous policy enforcement even if the PCE is unreachable. This design enhances both security and operational resilience."}, {"activity_id": "5.4.2", "activity_pillar": "Network & Environment", "activity_name": "Application & Device Micro segmentation", "activity_capability": "5.4 Micro Segmentation", "activity_level": "Target", "activity_outcome": "Assign Role, Attribute, & Condition Based Access Control to User & Devices; Provide Privileged Access Management Services; Limit Access on Per Identity Basis for User & Device; Create Logical Network Zones; Support Policy Control via REST API", "illumio": true, "illumio_remarks": "Illumio implements micro-segmentation using the native security controls of the workload's Operating System (Windows Filtering Platform, IPtables, or NFTables) through its lightweight agent, called the VEN (Virtual Enforcement Node), which is installed on workloads to monitor traffic and enforce security policies without relying on the underlying network. The VEN collects real-time telemetry data and communicates with the PCE (Policy Compute Engine) to apply precise, context-aware policies. Illumio’s fail-safe architecture ensures that, in the event of a system failure, workloads continue to function without interruption, as the VEN operates independently, allowing for continuous policy enforcement even if the PCE is unreachable. This design enhances both security and operational resilience."}, {"activity_id": "5.4.3", "activity_pillar": "Network & Environment", "activity_name": "Process Micro-segmentation ", "activity_capability": "DoD Organizations utilize existing micro-segmentation and SDN automation infrastructure enabling process micro-segmentation. Host- level processes are segmented based on security policies and access is granted using real-time access decision making.", "activity_level": "Advanced", "activity_outcome": "Segment Host-Level Processes for Security Policies; Support Real-Time Access Decisions and Policy Changes; Support Offload of Logs for Analytics and Automation; Support Dynamic Deployment of Segmentation Policy", "illumio": true, "illumio_remarks": "Both macro- and micro-segmentation can be performed using the illumio platform. Segmentation strategies using Illumio can range from course-grained environmental separation, to extremely granular process/port/protocol or zero-trust models. Examples of macro-segmentation might include environmental separation, or application ring-fencing. Micro-segmentation might reference port-protocol based scenarios, or \"Zero-Trust\". Many Illumio customers run both macro- and micro-segmentation strategies within their environments."}, {"activity_id": "5.4.4", "activity_pillar": "Network & Environment", "activity_name": "Protect Data In Transit", "activity_capability": "5.4 Micro Segmentation", "activity_level": "Target", "activity_outcome": "Protect Data In Transit During Coalition Information Sharing; Protect Data in Transit Across System High Boundaries; Integrate Data In Transit Protection Across Architecture Components", "illumio": true, "illumio_remarks": "Illumio can encrypt data-in-transit by instantiating IPsec between any combination of Linux and Windows workloads within and across any application, environment or location, without any dependence on the underlying infrastructure. The VEN leverages OS specific native controls (Windows IPsec Client on Windows and Strongswan - an opensource IPSec client on Linux) to encrypt these traffic flows."}, {"activity_id": "6.1.1", "activity_pillar": "Automation & Orchestration", "activity_name": "Policy Inventory & Development", "activity_capability": "6.1 Policy Decision Point (PDP) & Policy Orchestration", "activity_level": "Target", "activity_outcome": "Policies have been collected in reference to applicable compliance and risk (e.g. RMF, NIST); Policies have been reviewed for missing Pillars and Capabilities per the ZTRA; Missing areas of policies are updated to meet the capabilities per ZTRA", "illumio": true, "illumio_remarks": "Illumio can serve as a source of truth for technology partners by providing real-time visibility and centralized policy management across hybrid and multi-cloud environments. Its Policy Compute Engine (PCE) serves as the policy decision point (PDP) and collects detailed information on application dependencies, traffic flows, and workload activities, which can be shared with other security, monitoring, and compliance tools via APIs. This enables technology partners to leverage Illumio’s accurate and comprehensive data to enforce consistent security policies, optimize performance, and ensure compliance across their ecosystems. Illumio’s integration capabilities allow it to coordinate and orchestrate policies and insights across diverse platforms, creating a unified view of network security and activity."}, {"activity_id": "6.1.2", "activity_pillar": "Automation & Orchestration", "activity_name": "Organization Access Profile", "activity_capability": "6.1 Policy Decision Point (PDP) & Policy Orchestration", "activity_level": "Target", "activity_outcome": "Organization scoped profile(s) are created to determine access to DAAS using capabilities from User, Data, Network, and Device pillars; Initial enterprise profile access standard is developed for access to DAAS ; When possible the organization profile(s) utilizes enterprise available services in the User, Data, Network and Device pillars; Organization Mission/Task critical profile(s) are created", "illumio": true, "illumio_remarks": "Illumio can serve as a source of truth for technology partners by providing real-time visibility and centralized policy management across hybrid and multi-cloud environments. Its Policy Compute Engine (PCE) serve const PILLAR_ORDER = ["User", "Device", "Application & Workloads", "Data", "Network & Environment", "Automation & Orchestration", "Visibility & Analytics"];

const by = (sel, root=document) => root.querySelector(sel);
const tooltip = by('#tooltip');

let CURRENT_LEVEL = 'All';
let SUMMARY = [];
let MAP = {};
let CURRENT_PILLAR = null;
let STATE = {page:1, pageSize:10, rows:[], filtered:[]};

function toCSV(rows, fields){
  const head = fields.join(',');
  const body = rows.map(r => fields.map(f => `"${String(r[f]??'').replace(/"/g,'""')}"`).join(',')).join('\n');
  return head + '\n' + body;
}

function download(name, content, mime='text/plain'){
  const blob = new Blob([content], {type:mime});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = name;
  document.body.appendChild(a);
  a.click();
  URL.revokeObjectURL(a.href);
  a.remove();
}

function summarize(data, level){
  const f = (level==='All') ? data : data.filter(d => String(d.activity_level||'').toLowerCase()===level.toLowerCase());
  const totals = Object.create(null);
  const supported = Object.create(null);
  f.forEach(d => {
    const p = d.activity_pillar || 'Unknown';
    totals[p] = (totals[p]||0) + 1;
    if(d.illumio) supported[p] = (supported[p]||0) + 1;
  });
  const pillars = PILLAR_ORDER.filter(p => p in totals).concat(Object.keys(totals).filter(p => !PILLAR_ORDER.includes(p)).sort());
  return pillars.map(p => ({
    pillar: p,
    total: totals[p],
    supported: supported[p]||0,
    percent: totals[p] ? Math.round(((supported[p]||0)/totals[p])*1000)/10 : 0
  }));
}

function groupSupported(data, level){
  const f = (level==='All') ? data : data.filter(d => String(d.activity_level||'').toLowerCase()===level.toLowerCase());
  const m = Object.create(null);
  f.forEach(d => {
    if(d.illumio){
      (m[d.activity_pillar] = m[d.activity_pillar] || []).push(d);
    }
  });
  return m;
}

// Tooltip controls
function showTip(x, y, html){
  tooltip.style.display='block';
  tooltip.style.left = (x + 12) + 'px';
  tooltip.style.top  = (y + 12) + 'px';
  tooltip.innerHTML = html;
}
function hideTip(){ tooltip.style.display='none'; }

function drawBarChart(canvas, summary){
  const dpr = window.devicePixelRatio || 1;
  const ctx = canvas.getContext('2d');
  const rect = canvas.getBoundingClientRect();
  const W = rect.width * dpr;
  const H = rect.height * dpr;
  canvas.width = W; canvas.height = H;
  ctx.clearRect(0,0,W,H);

  const padding = 40*dpr;
  const labelSpace = 40*dpr; // extra space for angled labels
  const chartW = W - padding*2;
  const chartH = H - padding*2 - labelSpace;
  const barW = Math.max(24*dpr, Math.min(70*dpr, chartW / Math.max(1,(summary.length*1.6))));
  const gap = (chartW - barW*summary.length) / Math.max(1,(summary.length+1));

  // axes
  ctx.strokeStyle = '#cbd5e1';
  ctx.lineWidth = 1*dpr;
  ctx.beginPath();
  ctx.moveTo(padding, H-padding-labelSpace);
  ctx.lineTo(W-padding, H-padding-labelSpace);
  ctx.stroke();

  // y grid & labels
  ctx.fillStyle = '#64748b';
  ctx.font = `${12*dpr}px system-ui, -apple-system, Segoe UI`;
  for(let i=0;i<=5;i++){
    const y = H - padding - labelSpace - (i*(chartH/5));
    ctx.fillText(`${i*20}%`, 6*dpr, y+4*dpr);
    ctx.strokeStyle = 'rgba(203,213,225,.4)';
    ctx.beginPath(); ctx.moveTo(padding, y); ctx.lineTo(W-padding, y); ctx.stroke();
  }

  const bars = [];
  summary.forEach((s, idx)=>{
    const x = padding + gap + idx*(barW+gap);
    const h = (s.percent/100)*chartH;
    const y = H - padding - labelSpace - h;

    // bg bar
    ctx.fillStyle = '#e5e7eb';
    ctx.fillRect(x, H - padding - labelSpace - chartH, barW, chartH);
    // value bar
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--orange').trim() || '#FF5500';
    ctx.fillRect(x, y, barW, h);

    // percent label above bar
    ctx.fillStyle = '#111';
    ctx.font = `${12*dpr}px system-ui`;
    ctx.textAlign = 'center';
    ctx.fillText(`${s.percent}%`, x + barW/2, y - 6*dpr);

    bars.push({x, y: H - padding - labelSpace - chartH, w: barW, h: chartH, data: s});
  });

  // Interactions: hover + click
  canvas.onmousemove = (e)=>{
    const r = canvas.getBoundingClientRect();
    const mx = e.clientX - r.left;
    const my = e.clientY - r.top;
    let hit = null;
    bars.forEach(b=>{
      if(mx >= b.x && mx <= b.x + b.w && my >= b.y && my <= b.y + b.h){
        hit = b;
      }
    });
    if(hit){
      const d = hit.data;
      showTip(mx, my, `<b>${d.pillar}</b><br/>Supported: ${d.supported} / ${d.total} (${d.percent}%)`);
      canvas.style.cursor='pointer';
    } else {
      hideTip();
      canvas.style.cursor='default';
    }
  };
  canvas.onmouseleave = hideTip;
  canvas.onclick = (e)=>{
    const r = canvas.getBoundingClientRect();
    const mx = e.clientX - r.left;
    const my = e.clientY - r.top;
    for(const b of bars){
      if(mx >= b.x && mx <= b.x + b.w && my >= b.y && my <= b.y + b.h){
        openModal(b.data.pillar);
        break;
      }
    }
  };
}

function openModal(pillar){
  CURRENT_PILLAR = pillar;
  by('#modalTitle').textContent = pillar + ' — Supported Activities (' + CURRENT_LEVEL + ')';
  const rows = (MAP[pillar]||[]).slice();
  STATE.page = 1;
  STATE.rows = rows;
  STATE.filtered = rows;
  by('#searchInput').value='';
  renderTable();
  by('#modalBackdrop').style.display='flex';
}
function closeModal(){ by('#modalBackdrop').style.display='none'; }

function escapeHtml(s){ return String(s==null?'':s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }

function renderTable(){
  const start = (STATE.page-1)*STATE.pageSize;
  const end = start + STATE.pageSize;
  const pageRows = STATE.filtered.slice(start, end);
  const tbody = by('#dataTable tbody');
  tbody.innerHTML = pageRows.map(r=>`
    <tr>
      <td>${escapeHtml(r.activity_id)}</td>
      <td>${escapeHtml(r.activity_name)}</td>
      <td>${escapeHtml(r.activity_capability)}</td>
      <td>${escapeHtml(r.activity_level)}</td>
      <td>${escapeHtml(r.activity_outcome)}</td>
      <td>${escapeHtml(r.illumio_remarks||'')}</td>
    </tr>
  `).join('');
  const totalPages = Math.max(1, Math.ceil(STATE.filtered.length / STATE.pageSize));
  by('#pageInfo').textContent = 'Page ' + STATE.page + ' / ' + totalPages + ' (' + STATE.filtered.length + ' items)';
  by('#prevPage').disabled = STATE.page<=1;
  by('#nextPage').disabled = STATE.page>=totalPages;
}

function refresh(){
  SUMMARY = summarize(RAW_DATA, CURRENT_LEVEL);
  MAP = groupSupported(RAW_DATA, CURRENT_LEVEL);
  drawBarChart(by('#barChart'), SUMMARY);
}

// Wire UI
by('#levelFilter').addEventListener('change', e => {
  CURRENT_LEVEL = e.target.value;
  refresh();
});
by('#modalClose').addEventListener('click', closeModal);
by('#modalBackdrop').addEventListener('click', e => { if(e.target.id==='modalBackdrop') closeModal(); });
by('#prevPage').addEventListener('click', ()=>{ STATE.page=Math.max(1, STATE.page-1); renderTable(); });
by('#nextPage').addEventListener('click', ()=>{ const max=Math.max(1, Math.ceil(STATE.filtered.length/STATE.pageSize)); STATE.page=Math.min(max, STATE.page+1); renderTable(); });
by('#searchInput').addEventListener('input', e=>{
  const q = e.target.value.toLowerCase();
  STATE.filtered = STATE.rows.filter(r =>
    (r.activity_id||'').toLowerCase().includes(q) ||
    (r.activity_name||'').toLowerCase().includes(q) ||
    (r.activity_capability||'').toLowerCase().includes(q) ||
    (r.activity_level||'').toLowerCase().includes(q) ||
    (r.activity_outcome||'').toLowerCase().includes(q) ||
    (r.illumio_remarks||'').toLowerCase().includes(q)
  );
  STATE.page = 1; renderTable();
});
by('#exportCSV').addEventListener('click', ()=>{
  const fields = ['activity_id','activity_name','activity_capability','activity_level','activity_outcome','illumio_remarks'];
  const csv = toCSV(STATE.filtered, fields);
  download((CURRENT_PILLAR || 'pillar') + '_supported_' + CURRENT_LEVEL + '.csv', csv, 'text/csv');
});
by('#downloadSummaryCSV').addEventListener('click', ()=>{
  const fields = ['pillar','supported','total','percent'];
  const csv = toCSV(SUMMARY, fields);
  download('summary_' + CURRENT_LEVEL + '.csv', csv, 'text/csv');
});
by('#downloadSummaryJSON').addEventListener('click', ()=>{
  download('summary_' + CURRENT_LEVEL + '.json', JSON.stringify(SUMMARY, null, 2), 'application/json');
});
by('#downloadAllCSV').addEventListener('click', ()=>{
  const data = (CURRENT_LEVEL==='All') ? RAW_DATA : RAW_DATA.filter(d=>String(d.activity_level||'').toLowerCase()===CURRENT_LEVEL.toLowerCase());
  const fields = ['activity_id','activity_pillar','activity_name','activity_capability','activity_level','activity_outcome','illumio','illumio_remarks'];
  const csv = toCSV(data, fields);
  download('all_data_' + CURRENT_LEVEL + '.csv', csv, 'text/csv');
});

// Initial render after fully loaded + a small delay for layout
window.addEventListener('load', ()=>{ refresh(); setTimeout(refresh, 300); });
window.addEventListener('resize', ()=> drawBarChart(by('#barChart'), SUMMARY));
</script>
